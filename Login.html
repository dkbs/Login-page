<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
  body {
    background: #5B2C6F;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    max-width: 800px;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
  }

  .signup {
    display: flex;
    flex-wrap: wrap;
    background: #EDBB99;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .signup-connect, .signup-classic {
    padding: 20px;
    flex: 1;
    box-sizing: border-box;
  }

  .signup-connect {
    background: #D98880;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .signup-connect h2, .signup-classic h2 {
    font-size: 1.5em;
    margin-bottom: 20px;
    text-align: center;
  }

  .btn {
    display: block;
    width: 100%;
    text-align: center;
    margin: 10px 0;
    padding: 10px;
    border-radius: 4px;
    color: white;
    text-decoration: none;
    font-size: 1em;
  }

  .btn-facebook { background-color: #3b5998; }
  .btn-twitter { background-color: #1da1f2; }
  .btn-google { background-color: #db4437; }
  .btn-linkedin { background-color: #0077b5; }

  .signup-classic {
    background: #EDBB99;
  }

  .signup-classic form {
    display: flex;
    flex-direction: column;
  }

  .signup-classic input[type="email"],
  .signup-classic input[type="password"],
  .signup-classic input[type="button"] {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 1em;
  }

  .signup-classic input[type="button"] {
    background-color: #5B2C6F;
    color: white;
    border: none;
    cursor: pointer;
  }

  .signup-classic input[type="button"]:hover {
    background-color: #4a235a;
  }

  .signup-classic h5 {
    text-align: center;
  }

  .signup-classic a {
    color: #5B2C6F;
    text-decoration: none;
  }

  .signup-classic a:hover {
    text-decoration: underline;
  }

  .signup-classic span {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .signup-classic span a {
    margin-left: 5px;
  }

  @media (max-width: 768px) {
    .signup {
      flex-direction: column;
    }

    .signup-connect, .signup-classic {
      width: 100%;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="signup">
    <div class="signup-connect">
      <h2>Login with Social Media</h2>
      <a href="facebook" class="btn btn-facebook">Sign in with Facebook</a>
      <a href="twitter" class="btn btn-twitter">Sign in with Twitter</a>
      <a href="Google" class="btn btn-google">Sign in with Google</a>
      <a href="Linked-in" class="btn btn-linkedin">Sign in with Linkedin</a>
    </div>
    <div class="signup-classic">
      <h2>Login to your account</h2>
      <h5>New User? <a href="sign-up">Signup for free</a></h5>
      <form class="form">
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <span>
          <label><input type="checkbox" id="check"> Remember me</label>
          <a href="#">Forgot Password</a>
        </span>
        <input type="button" name="log" id="log" value="Log In Here">
      </form>
    </div>
  </div>
</div>
</body>
</html>
